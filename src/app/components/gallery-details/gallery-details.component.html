<div>
    <section>
        <span>Posted by {{gallery.name}} </span><i class="fa fa-smile-o"
        aria-hidden="true" (click) = "upvote()"> {{gallery.upvotes}} </i> <i class="fa fa-frown-o" aria-hidden="true" (click) = "downvote()">{{gallery.downvotes}}</i> posted on {{gallery.date | dateCount}}
       
        <button (click) = "deleteQuote(true)">Delete</button>

    </section>
</div>
